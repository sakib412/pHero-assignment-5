<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h2 class="text-center text-primary mt-4">Smart Budget</h2>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid" src="img/budget.jpg" alt="Budget">
                </div>
                <div class="col-md-6 ps-3">
                    <h4 class="text-center mt-3">Income</h4>
                    <div class="row my-3 d-flex justify-content-center">
                        <label for="income" class="col-sm-2 ms-2 col-form-label">Income:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" value="10000" id="income">
                        </div>
                    </div>
                    <h4 class="text-center">Expenses</h4>
                    <div class="row my-3 d-flex justify-content-center">
                        <label for="income" class="col-sm-2 ms-2 col-form-label">Food:</label>
                        <div class="col-sm-5">
                            <input type="text" value="3000" class="form-control" id="food">
                        </div>
                    </div>
                    <div class="row my-3 d-flex justify-content-center">
                        <label for="income" class="col-sm-2 ms-2 col-form-label">Rent:</label>
                        <div class="col-sm-5">
                            <input type="text" value="2000" class="form-control" id="rent">
                        </div>
                    </div>
                    <div class="row my-3 d-flex justify-content-center">
                        <label for="income" class="col-sm-2 ms-2 col-form-label">Clothes:</label>
                        <div class="col-sm-5">
                            <input type="text" value="500" class="form-control" id="clothes">
                        </div>
                    </div>
                    <div class="row my-3 d-flex justify-content-center">
                        <!-- call calculate function onclick -->
                        <button id="calculate-btn" onclick="calculate()"
                            class="col-sm-3 shadow-sm btn btn-primary">Calculate</button>
                    </div>
                    <h6 class="text-center mb-3">Total Expenses: <span id="total-expenses">00</span></h6>
                    <h6 class="text-center">Balance: <span id="balance">00</span></h6>

                    <div class="row mb-3 mt-4 d-flex justify-content-center align-items-center">
                        <div class="col-sm-2 col-2">Save</div>
                        <div class="col-sm-2 col-3">
                            <input id="save-input" placeholder="20" class="form-control" type="text">
                        </div>
                        <div class="col-1">%</div>
                        <div class="col-2"><button id="save-button" class="btn btn-primary">Save</button></div>

                    </div>
                    <h6 class="text-center mb-3">Saving Amount: <span id="saving-amount">00</span></h6>
                    <h6 class="text-center">Remaining Balance: <span id="remaining-balance">00</span></h6>


                </div>

            </div>
        </div>
    </main>


    <!-- BS Toast -->
    <div class="toast-container position-absolute top-0 end-0 pt-3 pe-5">
        <div class="toast align-items-center bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toast-msg" class="toast-body text-white">
                    Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
